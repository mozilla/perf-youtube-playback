<html>
  <head>
    <style>
      body {
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        background-color: #282828;
        margin: 0;
      }
      .content {
        color: #FFFFFF;
        text-align: center;
        position: relative;
        top: 50%;
        margin-top: -6vh;
        font-size: 6vh;
      }
      @keyframes spinner {
        to {
          transform: rotate(360deg);
        }
      }
      .circle {
        box-sizing: border-box;
        width: 1em;
        height: 1em;
        margin: 1em auto;
        border: 0.05em solid #282828;
        border-top-color: red;
        border-radius: 50%;
        animation: spinner 0.8s linear infinite;
      }
    </style>
  </head>
  <body>
    <div class="content">
      YTS 2019
      <div class="circle"></div>
    </div>
  </body>
</html>
